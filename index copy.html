<!DOCTYPE html>
<html>
<head>
  <title>Image Optimizer</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .button-block {
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .button-block.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <h1>Image optimizer</h1>
  <div class="button-block">
    <h2>Resizes image(s) by an inputed %</h2>
    <button id="resizeSingleImageButton">Resize <b>Single</b> Image</button>
    <button id="resizeAllImagesButton">Resize <b>All</b> Images</button>
    <button id="resizeLargeImagesButton">Resize <b>Large</b> Images</button>
  </div>
  <div class="button-block">
    <h2>Convert Images to webp format</h2>
    <button id="convertSingleImageToWebPButton">Convert <b>Single</b> Image</button>
    <button id="convertAllImagesToWebPButton">Convert <b>All</b> Images</button>
    <button id="resizeWebpButton"><b>Resize</b> .Webp Images</button>
  </div>
  <div class="button-block">
    <h2>Make Image Square</h2>
    <button id="makeSquare700Button">Make 700x700 Square Image</button>
    <button id="makeSquareButton">Make <b>Square</b> Image</button>
    <button id="createFaviconButton">Create Favicon</button>
  </div>
  <script>
    const { ipcRenderer } = require("electron");

    document.getElementById("resizeSingleImageButton").addEventListener("click", () => {
      ipcRenderer.send("resize-single-image");
    });

    document.getElementById("resizeAllImagesButton").addEventListener("click", () => {
      ipcRenderer.send("resize-all-images");
    });

    document.getElementById("resizeLargeImagesButton").addEventListener("click", () => {
      ipcRenderer.send("resize-large-images");
    });

    document.getElementById("convertSingleImageToWebPButton").addEventListener("click", () => {
      ipcRenderer.send("convert-single-image-to-webp");
    });

    document.getElementById("convertAllImagesToWebPButton").addEventListener("click", () => {
      ipcRenderer.send("convert-all-images-to-webp");
    });

    document.getElementById("resizeWebpButton").addEventListener("click", () => {
      ipcRenderer.send("resize-webp-images");
    });

    document.getElementById("createFaviconButton").addEventListener("click", () => {
      ipcRenderer.send("create-favicon");
    });

    document.getElementById("makeSquareButton").addEventListener("click", () => {
      ipcRenderer.send("make-image-square");
      console.log("Make square button clicked");
    });

    document.getElementById("makeSquare700Button").addEventListener("click", () => {
      ipcRenderer.send("make-image-square-700");
    });

    // Add this new code at the end of the script
    document.addEventListener('DOMContentLoaded', () => {
      const buttonBlocks = document.querySelectorAll('.button-block');
      buttonBlocks.forEach((block, index) => {
        setTimeout(() => {
          block.classList.add('show');
        }, index * 200); // Delay each block by 200ms
      });
    });
  </script>
</body>
</html>
