<!DOCTYPE html>
<html>
  <head>
    <title>Image Optimizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Image optimizer</h1>
    <div class="button-block">
      <h2>Resizes image(s) by an inputed %</h2>
      <button onclick="resizeSingleImage()">Resize <b>Single</b> Image</button>
      <button onclick="resizeAllImages()">Resize <b>All</b> Images</button>
      <button onclick="resizeLargeImages()">Resize <b>Large</b> Images</button>
    </div>
    <div class="button-block">
      <h2>Convert Images to webp format</h2>
      <button onclick="convertSingleImageToWebP()">
        Convert <b>Single</b> Image
      </button>
      <button onclick="convertAllImagesToWebP()">
        Convert <b>All</b> Images
      </button>
      <button id="resizeWebpButton"><b>Resize</b> .Webp Images</button>
    </div>
    <div class="button-block">
      <h2>Make Image Square</h2>
      <button id="makeSquare700Button">Make 700x700 Square Image</button>
      <button id="makeSquareButton">Make <b>Square</b> Image</button>
  </div>

    <script>
      const { ipcRenderer } = require("electron");
    
      function resizeSingleImage() {
        ipcRenderer.send("resize-single-image");
      }
    
      function resizeAllImages() {
        ipcRenderer.send("resize-all-images");
      }
    
      function resizeLargeImages() {
        ipcRenderer.send("resize-large-images");
      }
    
      function convertSingleImageToWebP() {
        ipcRenderer.send("convert-single-image-to-webp");
      }
    
      function convertAllImagesToWebP() {
        ipcRenderer.send("convert-all-images-to-webp");
      }
    
      function resizeWebpImages() {
        ipcRenderer.send("resize-webp-images");
      }
    
      document.getElementById('resizeWebpButton').addEventListener('click', resizeWebpImages);

      document.getElementById('makeSquareButton').addEventListener('click', () => {
    ipcRenderer.send('make-image-square');
    console.log('Make square button clicked');
    document.getElementById('makeSquare700Button').addEventListener('click', () => {
  ipcRenderer.send('make-image-square-700');
});
  });
    </script>
    
  </body>
</html>
